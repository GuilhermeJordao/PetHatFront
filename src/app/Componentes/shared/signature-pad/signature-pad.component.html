<canvas
  #canvas
  (touchstart)="startDrawing($event)"
  (touchmove)="moved($event)"
  width="470"
  height="200"
></canvas>
<p class="error-message" *ngIf="signatureNeeded"><span class="text-danger">Para Realizar o Submit da Assinatira Ã© necessario Assinar Algo.</span></p>

<div class="buttons flex justify-between">
  <button class="btn btn-outline-secondary" (click)="clearPad()">Clear</button>
  <button class="btn btn-primary" (click)="savePad()">Submit the signature</button>
</div>

<div *ngIf="signatureNeeded === false">
  <p>Signature in Base64Encoded Format</p>
  <img src="{{ signatureImg }}" alt="" srcset="" />
</div>
