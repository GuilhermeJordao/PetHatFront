<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<header>
  <div class="logo">
    <img
      class="letreiro"
      src="../../../assets/Images/PetHatLetreiro.png"
      alt="PetHatLetreiro"
    />
    <img
      class="cachorro"
      src="../../../assets/Images/DogHat.png"
      alt="DogHat"
    />
  </div>
  <div class="TypeLogin">Veterin√°rio</div>
</header>
<h1>Gerenciamento de Veterinarios</h1>
<table mat-table [dataSource]="veterinario" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let veterinario">{{ veterinario.nome }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let veterinario">{{ veterinario.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="senha">
    <th mat-header-cell *matHeaderCellDef>Senha</th>
    <td mat-cell *matCellDef="let veterinario">{{ veterinario.senha }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="crmvce">
    <th mat-header-cell *matHeaderCellDef>CRMVCE</th>
    <td mat-cell *matCellDef="let veterinario">{{ veterinario.crmvce }}</td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let veterinario">{{ veterinario.telefone }}</td>
  </ng-container>

  <ng-container matColumnDef="dataPortariaHabilitacao">
    <th mat-header-cell *matHeaderCellDef>Data Portaria Habilitacao</th>
    <td mat-cell *matCellDef="let veterinario">
      {{ veterinario.dataPortariaHabilitacao }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar veterinario">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
