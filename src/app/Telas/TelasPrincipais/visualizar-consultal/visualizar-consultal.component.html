<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
/>
<app-navbar></app-navbar>
<button class="BtnVoltar" routerLink="/ConsultaAgendada" role="button"><i class="fa-solid fa-arrow-left fa-lg"></i></button>
<div class="BodyPerfil">
  <div class="PerfilPhotoDiv">
    <img class="PerfilImg" src="https://i.imgur.com/pe2N5IX.png" alt="" />
    <div class="NomePerfil">
      <p>Nome: {{ consulta.petNome }}</p>
    </div>
    <div class="EmailPerfil">
      <p>Especie: {{ consulta.petEspecie }}</p>
    </div>
    <div class="EmailPerfil">
      <p>Dono: {{ consulta.nomeCliente }}</p>
    </div>
    <div class="AlignButton">
      <button class="BtnSair" role="button" (click)="cancelar()">
        Cancelar Consulta
      </button>
    </div>
  </div>
  <div class="PerfilForm">
    <div class="FormSide">
      <form class="form">
        <label class="Nometxt" for="Nome">Nome Veterinario(a):</label><br />
        <input
          disabled
          class="Nome"
          type="text"
          name="Nome"
          value="{{ consulta.veterinarioNome }}"
        /><br />
        <label class="Especietxt" for="Especie:">Especialidade:</label><br />
        <input
          disabled
          class="Especie"
          type="text"
          name="Especie"
          value="{{ consulta.veterinarioEspecialidade }}"
        /><br />
        <label class="Sexotxt" for="Sexo">Horário:</label><br />
        <input
          disabled
          class="Raça"
          type="text"
          name="Raça"
          value="{{ consulta.hora }}"
        /><br />

        <label class="Sexotxt" for="Sexo">Data:</label><br />
        <input
          disabled
          class="Raça"
          type="text"
          name="Raça"
          value="{{ consulta.dataConsulta }}"
        /><br />

        <label class="Raçatxt" for="Raça">Recomendações:</label><br />
        <textarea class="Raça" disabled>
 Chegar com 15 minutos de antecedencia e trazer:
    -Documento com foto
 Por conta do Coronavirus e se preucupando com 
 o bem estar do seu animalzinho traga:
     -Mascara.
     -Alcool em Gel.
            </textarea
        ><br />
      </form>
    </div>
  </div>
</div>
