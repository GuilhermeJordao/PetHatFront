    <div class="BodyPerfil">
      <div class="PerfilPhotoDiv">
        <img
          class="PerfilImg"
          src="https://i.imgur.com/pe2N5IX.png"
          alt=""
        />
        <div class="NomePerfil">
          <p>Nome</p>
        </div>
        <div class="EmailPerfil">
          <p>Especie</p>
        </div>
        <div class="EmailPerfil">
          <p>Dono: </p>
        </div>
        <div class="AlignButton">
          <button class="BtnSair" role="button" >
            Cancelar Consulta
          </button>
        </div>
      </div>
      <div class="PerfilForm">
        <div class="FormSide">
          <form class="form" >
            <label class="Nometxt" for="Nome">Nome Veterinario(a):</label><br />
            <input
              class="Nome"
              type="text"
              name="Nome"
              value="Catarina Paolino"
              formControlName="nome"
            /><br />
            <label class="Especietxt" for="Especie:">Especialidade:</label><br />
            <input
              class="Especie"
              type="text"
              name="Especie"
              value="Quiropraxia"
              formControlName="especie"
            /><br />
            <label class="Sexotxt" for="Sexo">Horário:</label><br />
            <input 
              class="Raça"
              type="text"
              name="Raça"
              value="12:00"
              formControlName="raca"
            /><br />
            <label class="Raçatxt" for="Raça">Recomendações:</label><br />
            <textarea class="Raça">
 Chegar com 15 minutos de antecedencia e trazer:
    -Documento com foto
 Por conta do Coronavirus e se preucupando com 
 o bem estar do seu animalzinho traga:
     -Mascara.
     -Alcool em Gel.
            </textarea><br />
          </form>
        </div>
      </div>
    </div>
