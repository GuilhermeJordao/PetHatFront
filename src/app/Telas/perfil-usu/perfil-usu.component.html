<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
/>

<app-navbar></app-navbar>
<div class="BodyPerfil">
  <div class="PerfilPhotoDiv">
    <img class="PerfilImg" src="https://static.vecteezy.com/system/resources/previews/007/224/792/original/robot-modern-style-vector.jpg" alt="" *ngIf="ImagemPadrao" />
    <img class="PerfilImg"  *ngIf="ImagemEditada" [src]="imageName" alt=""/>
    <label class="labelchange" for="upload-photo"
      ><div class="labeldiv">
        <i class="fa-solid fa-pen" style="color: #ffffff"></i></div
    ></label>
    <input type="file"  id="upload-photo"  name="myFile" (change)="onFileChanged($event)" accept="image/png, image/jpeg" />

    <button type="submit" class="BtnEditar" (click)="submitImagem()" *ngIf="ButtonEnviar">Enviar Imagem</button>
    <div class="NomePerfil">
      <p>{{ perfil.nome }}</p>
    </div>
    <div class="EmailPerfil">
      <p>{{ perfil.email }}</p>
    </div>
    <div class="AlignButton">
      <button class="BtnSair" (click)="sairConta()" role="button">
        Sair da Sessão
      </button>
    </div>
  </div>
  <div class="PerfilForm">
    <div class="FormSide">
      <form class="form" [formGroup]="form">
        <label class="Nometxt" for="Nome">Nome:</label><br />
        <input
          class="Nome"
          type="text"
          name="Nome"
          placeholder="Insira seu nome de Usuário"
          value="{{ perfil.nome }}"
          formControlName="nome"
        /><br />
        <label class="CPFtxt" for="CPF">CPF:</label><br />
        <input
          class="CPF"
          mask="000.000.000-00"
          type="text"
          name="CPF"
          placeholder="000.000.000-00."
          value="{{ perfil.cpf }}"
          formControlName="cpf"
        /><br />
        <label class="Emailtxt" for="Email">Email:</label><br />
        <input
          class="Email"
          type="text"
          name="Email"
          placeholder="Example@Email.com"
          value="{{ perfil.email }}"
          formControlName="email"
        /><br />
        <label class="Senhatxt" for="Senha">Senha:</label><br />
        <input
          class="Senha"
          type="password"
          name="Senha"
          placeholder="Insira sua Senha"
          value="{{ perfil.senha }}"
          formControlName="senha"
        />
        <input
          class="Senha"
          type="password"
          name="Senha"
          placeholder="Repita sua Senha"
          value="{{ perfil.senha }}"
        /><br /><br />
        <input
          class="BtnForm"
          [routerLink]="['/Perfil']"
          type="submit"
          value="Atualizar Informações"
          (click)="onSubmit()"
        />
      </form>
    </div>
  </div>
</div>
<button class="BtnExcluir" (click)="deletarConta()" role="button">
  Excluir Conta
</button>
