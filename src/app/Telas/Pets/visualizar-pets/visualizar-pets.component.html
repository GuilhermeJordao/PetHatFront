<div class="CartÃµes">
  <mat-card class="example-card" *ngFor="let pet of pets">
    <img
      mat-card-image
      class="PerfilImg"
      *ngIf="ImagemEditada && pet.imageName"
      [src]="pet.imageName"
      alt=""
    />
    <img
      mat-card-image
      src="https://i.imgur.com/pe2N5IX.png"
      *ngIf="!pet.imageName"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>Nome: {{ pet.nome }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="detalhesPet(pet)">VER PET</button>
    </mat-card-actions>
  </mat-card>
