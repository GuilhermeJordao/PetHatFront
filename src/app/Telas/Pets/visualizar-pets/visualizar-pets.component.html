<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<header>
  <img
    class="Letreiro"
    src="../../../assets/Images/PetHatLetreiro.png"
    alt="PetHatLetreiro"
  />
  <img class="Logo" src="../../../assets/Images/DogHat.png" alt="DogHat" />
  <ul>
    <div class="Navlicolor">
      <li>
        <a class="TxtNav" href="/InicialUsu">Voltar</a>
      </li>
    </div>
  </ul>
</header>
<div class="CartÃµes">
  <mat-card class="example-card" *ngFor="let pet of pets">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      *ngIf="ImagemPadrao"
      alt="Photo of a Shiba Inu"
    />
    <img
      mat-card-image
      class="PerfilImg"
      *ngIf="ImagemEditada"
      [src]="pet.imageName"
      alt=""
    />
    <mat-card-content>
      <p>Nome: {{ pet.nome }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="detalhesPet(pet)">VER PET</button>
    </mat-card-actions>
  </mat-card>
</div>
