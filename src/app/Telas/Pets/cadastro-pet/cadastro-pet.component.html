<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>

<meta charset="utf-8" />

<app-navbar></app-navbar>
<div class="Screen">
  <div class="centered">
    <div class="titulolog">Olá ! Aqui voce Pode Cadastrar o Seu Pet</div>
    <div class="subtitulolog">
      CUIDAR DO SEU PET COM O MAIOR CARINHO <br />
      É A NOSSA PRIORIDADE.
    </div>
    <div class="formLogin">
      <form class="form" [formGroup]="form">
        <label class="Nometxt" for="Nome">Nome:</label><br />
        <input
          class="Nome"
          type="text"
          name="Nome"
          placeholder="Cachorro Augusto"
          formControlName="nome"
        /><br />
        <label class="Especietxt" for="Especie:">Especie:</label><br />
        <input
          class="Especie"
          type="text"
          name="Especie"
          placeholder="Ex: Cachorro,Gato"
          formControlName="especie"
        /><br />
        <label class="Sexotxt" for="Sexo">Sexo:</label><br />
        <select
          name="sexo"
          id="sexo-select"
          class="Sexo"
          formControlName="sexo"
        >
          <option value=""></option>
          <option value="Masculino">Macho</option>
          <option value="Feminino">Femêa</option>
        </select>
        <label class="Raçatxt" for="Raça">Raça:</label><br />
        <input
          class="Raça"
          type="text"
          name="Raça"
          placeholder="Ex:Vira-lata"
          formControlName="raca"
        /><br />
        <label class="Idadetxt" for="Idade">Idade:</label><br />
        <input
          class="Idade"
          type="text"
          name="Idade"
          placeholder="2 anos"
          formControlName="idade"
        /><br />
        <input
          class="BtnForm"
          type="submit"
          (click)="onSubmit()"
          value="Cadastrar Pet"
        />
      </form>
      <div class="alert alert-danger" *ngIf="erroMensagem">
        Erro ao fazer cadastro
      </div>
      <div class="alert alert-success" *ngIf="sucessoMensagem">
        Cadastro feito com sucesso
      </div>
    </div>
  </div>
</div>
