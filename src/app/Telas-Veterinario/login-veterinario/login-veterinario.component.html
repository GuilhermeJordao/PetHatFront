<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
/>

<meta charset="utf-8" />
<app-navgeneric></app-navgeneric>
<button class="BtnVoltar" routerLink="/" role="button"><i class="fa-solid fa-arrow-left fa-lg"></i></button>
<div class="Screen">
  <div class="centered">
    <div class="titulolog">Olá ! Bem-vindo de Volta</div>
    <div class="subtitulolog">
      CUIDAR DO SEU PET COM O MAIOR CARINHO <br />
      É A NOSSA PRIORIDADE.
    </div>
    <div class="formLogin">
      <form class="form" [formGroup]="form">
        <label class="Emailtxt" for="Email">Email Empresarial:</label><br />
        <input
          class="Email"
          type="email"
          id="fname"
          name="Email"
          placeholder="Example@Email.com"
          formControlName="email"
        /><br />
        <label class="Senhatxt" for="Senha">Senha:</label><br />
        <input
          class="Senha"
          type="password"
          id="lname"
          name="Senha"
          placeholder="Insira sua Senha"
          formControlName="senha"
        /><br /><br />
        <button
          class="fazerlogin"
          type="submit"
          (click)="onSubmit()"
          value="Realizar Cadastro"
        >
          Fazer Login
        </button>
      </form>
      <div class="EsqSenha">Esqueci minha senha</div>
      <div class="alert alert-danger" *ngIf="erroMensagem">
        Login ou/e senha inválidos
      </div>
      <div class="alert alert-success" *ngIf="sucessoMensagem">
        Login feito com sucesso
      </div>
    </div>
  </div>
</div>
