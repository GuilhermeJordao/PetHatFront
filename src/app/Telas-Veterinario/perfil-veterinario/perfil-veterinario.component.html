<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
  rel="stylesheet"
/>
<app-nav-vet></app-nav-vet>
<div class="BodyPerfil">
  <div class="PerfilPhotoDiv">
    <!--- <img
      class="PerfilImg"
      src="https://i.imgur.com/PL8qNu6.png"
      alt="PhotoPerfil"
    />
   -->
    <img
      class="PerfilImg"
      src="../../../assets/Images/Dogprofile.png"
      alt="PhotoPerfil"
    />
    <div class="NomePerfil">
      <p>{{ vet.nome }}</p>
    </div>
    <div class="EmailPerfil">
      <p>{{ vet.email }}</p>
    </div>
    <div class="AlignButton">
      <button class="BtnSair" (click)="sairConta()" role="button">
        Sair da Sessão
      </button>
    </div>
  </div>
  <div class="PerfilForm">
    <div class="FormSide">
      <form class="form">
        <label class="Nometxt" for="Nome">Nome:</label><br />
        <input
          class="Nome"
          type="text"
          name="Nome"
          placeholder="Insira seu nome de Usuário"
          value="{{ vet.nome }}"
        /><br />
        <label class="Emailtxt" for="Email">Email:</label><br />
        <input
          class="Email"
          type="text"
          name="Email"
          placeholder="Example@Email.com"
          value="{{ vet.email }}"
        /><br />
        <label class="Senhatxt" for="Senha">Senha:</label><br />
        <input
          class="Senha"
          type="password"
          name="Senha"
          placeholder="Insira sua Senha"
          value="{{ vet.senha }}"
        />
        <input
          class="Senha"
          type="password"
          name="Senha"
          placeholder="Repita sua Senha"
          value="{{ vet.senha }}"
        /><br /><br />
        <label class="CRMVCEtxt" for="CRMVCE">CRMVCE:</label><br />
        <input
          class="CRMVCE"
          type="text"
          id="fcrmvce"
          name="CRMVCE"
          placeholder="CRMVCE"
          value="{{ vet.crmvce }}"
        /><br />
        <label class="telefonetxt" for="telefone">Telefone:</label><br />
        <input
          class="telefone"
          type="tel"
          id="ftelefone"
          name="telefone"
          mask="00-0000-0000"
          placeholder="11-4002-8922"
          value="{{ vet.telefone }}"
        /><br />
        <label class="Datatxt" for="Data">Data Portaria Habilitação:</label
        ><br />
        <input
          class="Data"
          type="text"
          id="fportaria"
          name="Data"
          value="{{ vet.dataPortariaHabilitacao }}"
        /><br />
      </form>
    </div>
  </div>
</div>
